<!-- myplan.component.html -->
<app-header></app-header>
<div class="content">
  <div *ngIf="plans.length > 0; else noPlans">
    <h2>Subscribed Plans</h2>
    <div class="card-container">
      <div class="card" *ngFor="let plan of plans">
        <div class="card-header">
          <h3>{{ plan.name }}</h3>
        </div>
        <div class="card-body">
          <p>{{ plan.description }}</p>
        </div>
        <div class="card-footer">
          <button (click)="viewPlan(plan)">View</button>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noPlans >
    <p class="no-plans-message">Hey,what are you doing till now,No plans subscribed.</p>
  </ng-template>
</div>
<app-footer></app-footer>
