<div class="login-container">
  <div class="login-left">
    <h2>Login! 🏋🏻‍♀️</h2>
    <p>How do I get started?</p>
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user1.email"
        placeholder="myfitness@gmail.com"
        required
      >
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user1.password"
        placeholder="******"
        required
      >
      <button type="submit" class="btn btn-signin">Sign In</button>
    </form>
    <p>Don't have an account? <a routerLink="/sign-up">Sign Up Now</a></p>
  </div>
  <div class="login-right">
    <div class="login-info">
      <h3>Why should I login?</h3>
      <p>By logging in, you can access your personal dashboard, where you can manage your account, view your profile, and much more.</p>
      <img src="../../assets/login_image.png" alt="login image">
    </div>
  </div>
</div>
